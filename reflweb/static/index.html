<!DOCTYPE html>
<html>
<head>
  <title>reductus - data reduction from the web</title>
<!--  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css" />

<!--  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script> 
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  
<!--  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vakata/jstree@3.3/dist/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
  <script type="text/javascript" src="js/pouchdb-7.1.1.min.js"></script>
  <script type="text/javascript" src="js/sha1.js"></script>
  <script type="text/javascript" src="js/msgpack.min.js"></script>
  
  <script type="text/javascript" src="js/zip.js"></script>
  <script type="text/javascript" src="js/deflate.js"></script>
  <script type="text/javascript" src="js/inflate.js"></script>
  <script type="text/javascript" src="js/z-worker.js"></script>

  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/jquery-extend.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/generate-id.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/xy-chart.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/rectangle-select.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/heat-chart.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/heat-chart-multi.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/colormap.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/dataflow-editor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/x-slice-interactor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/y-slice-interactor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/angle-slice-interactor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/rectangle-interactor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/ellipse-interactor.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.1.5/lib/monotonic-function-interactor.js"></script>

  <script type="text/javascript" src="js/array-find-polyfill.js"></script>
  <script type="text/javascript" src="js/es6-promise.min.js"></script>
  <script type="text/javascript" src="js/es6-findIndex.js"></script>
  <script type="text/javascript" src="js/webreduce/server_api/hug_msgpack.js"></script>
  <script type="text/javascript" src="js/webreduce/editor.js"></script>
  <script type="text/javascript" src="js/webreduce/fieldUI.js"></script>
  <script type="text/javascript" src="js/webreduce/editor.handle_module_contextmenu.js"></script>  
  <script type="text/javascript" src="js/webreduce/filebrowser.js"></script>
  <script type="text/javascript" src="js/webreduce/main.js"></script>
  <script type="text/javascript" src="js/webreduce/deps.js"></script>
</head>

<body>
  <div id="body_wrapper">
    <div id="fullscreen_modal" class="block-overlay">
      <div class="overlay-positioner">
        <div class="overlay-message"></div>
      </div>
    </div>
      <div id="top_panel" class="ui-layout-north">
          <div id="main_menu_div" style="display:inline-block;">
            <input type="button" id="show_main_menu" value="Menu">
            <ul id="main_menu" style="display:none">
            </ul> 
          </div>
          <div id="status" style="display:inline-block;vertical-align:top;">
              <span id="top_label">Reductus: </span>
              <span id="citation">
                <a href="https://doi.org/10.1107/S1600576718011974" title="J. Appl. Cryst. (2018). 51" target="_blank">
                  citation</a></span>
              <span id="instrument_name" class="instrument-name"></span>
              <span id="statusline"></span>
          </div>
          <div id="branding" style="float:right;height:2em;">
            <a href="https://www.nist.gov/ncnr" target="_blank">
              <img src="NCNR_nonlogo.png" alt="NCNR logo" title="NIST Center for Neutron Research" style="height:2em;padding-right:1.5em;">
            </a>
            <a href="https://www.nist.gov" target="_blank">
              <img src="nist-logo.svg" alt="NIST logo" title="National Institute of Standards and Technology" style="height:2em;">
            </a>
          </div>
      </div>
      <div id="all_content" class="split">
        <div id="middle_content" class="split">
          <div id="west_panel" class="ui-layout-wrapper ui-layout-west split content split-horizontal">
            <ul>
              <li><a href="#navigation">raw data</a></li>
              <li><a href="#stashedlist">stashed</a></li>
            </ul>
            <div id="navigation">
              <div><button id="refresh_all">refresh all</button></div>
              <div id="datasources">
                <div class="block-overlay"></div>
              </div>
      
            </div>
            <div id="stashedlist"></div>
          </div>
      
          <div id="centerpane" class="ui-layout-center split content split-horizontal">
            <header id="plot_title"></header>
            <div id="plotdiv"></div>
            <div id="plot_controls"></div>
          </div>
      
          <div id="east_panel" class="ui-layout-east split content split-horizontal">
            <div id="device_values"></div>
            <div id="device_attrs"></div>
          </div>
      
        </div>
        <div id="bottom_panel" class="ui-layout-south split"></div>
      </div>
    
  </div>

<div id="categories_editor" title="Edit Categories">
  <ol class="categories"></ol>
  <ol class="add-more"></ol>
  <div style="float:right;">
    <button class="load-defaults">load default</button>
    <button class="apply">apply</button>
    <button class="close">close</button>
  </div>
</div>
<div id="initiate_export" title="Export data">
  <div class="export-types">
    <span id="export_types"></span>
  </div>
  <div>
    <label><em>combine outputs</em><input type="checkbox" id="concatenate_exports" checked></label>
  </div>
  <div style="float:right;">
    <button id="export_confirm">confirm</button>
    <button id="export_cancel">cancel</button>
  </div>
</div>
<div id="route_export_data" title="Route exported data">
  <div><label>filename:<input type="text" id="export_filename" /></label></div>
  <div class="export-types">
    destination: <span id="export_targets"></span>
  </div>
  <div style="float:right;">
    <button id="export_confirm">confirm</button>
    <button id="export_cancel">cancel</button>
  </div>
</div>
<div id="api_exception" title="API exceptions details"><pre></pre></div>
<div id="upload_template" title="Upload Template">
  to upload: <input type="file" multiple="false" id="template_file" name="template_file" />
</div>
<div id="reload_exported" title="Reload Exported">
  <p>to upload: <input type="file" multiple="false" id="exported_file" name="exported_file" /></p>
</div>
  
</body>
</html>
