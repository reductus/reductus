name: Build webworker static site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  # Build job
  build:
    # <Not provided for brevity>
    # At a minimum this job should upload artifacts using actions/upload-pages-artifact
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: build wheel
      run: |
        python -m pip install wheel orsopy build
        python -m build --wheel
        echo "PYTHON_WHL=$(ls dist)" >> $GITHUB_ENV
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: initialize npm libs
      run: npm ci
      working-directory: reductus/web_gui/webreduce
    - name: build client
      working-directory: reductus/web_gui/webreduce
      run: |
        rm -rf dist
        npm run build_webworker
      env:
         CI: ""
    
    - name: Upload pages artifact client artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: reductus/web_gui/webreduce/dist_webworker

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
