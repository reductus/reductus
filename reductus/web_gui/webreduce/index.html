<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <title>reductus - data reduction from the web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" integrity="sha384-scpQJqXbp/4O66QYGm9hiZWcHYBwPwFE/4BPPc63T0ziKqrQVOIwWnSsEIjNuH3e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/index.css" />
    <script type="importmap">
    {
      "imports": {
        "d3": "https://esm.sh/d3@5",
        "@zip.js/zip.js": "https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.3.19/lib/zip-full.js",
        "@widgetjs/tree": "https://cdn.jsdelivr.net/gh/bmaranville/treejs@latest/src/index.js",
        "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js",
        "vue/dist/vue.esm.js": "https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js",
        "vue-material": "https://cdn.skypack.dev/vue-material@1.0.0-beta-15",
        "vuedraggable": "https://cdn.skypack.dev/vuedraggable",
        "messagepack": "https://cdn.jsdelivr.net/npm/messagepack@1.1.12/dist/messagepack.es.js",
        "idb": "https://cdn.jsdelivr.net/npm/idb@7.0.2/build/index.js",
        "d3-science": "https://cdn.jsdelivr.net/gh/usnistgov/d3-science@0.2.14/src/index.js",
        "sha1": "https://cdn.skypack.dev/sha1@1.1.1",
        "split.js": "https://cdn.skypack.dev/split.js",
        "js-yaml": "https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/+esm",
        "PromiseWorker": "https://cdn.jsdelivr.net/npm/promise-worker@2.0.1/dist/promise-worker.js"
      }
    }
    </script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
  <div id="body_wrapper">
    <div id="app_header"></div>
    <div id="vue_menu"></div>

      <div id="all_content" class="split">
        <div id="middle_content" class="split">
          <div id="west_panel" class="ui-layout-wrapper ui-layout-west split content split-horizontal">
            <div id="filebrowser"></div>
          </div>
      
          <div id="centerpane" class="ui-layout-center split content split-horizontal">
            <div id="plotdiv"></div>
          </div>
      
          <div id="east_panel" class="ui-layout-east split content split-horizontal">
            <div id="fieldsdiv"></div>
          </div>
      
        </div>
        <div id="bottom_panel" class="ui-layout-south split">
            <div id="template_editor"></div>
          </div>
      </div>
    
  </div>

</body>
</html>
